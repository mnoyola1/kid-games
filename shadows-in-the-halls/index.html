<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Shadows in the Halls - Survival Horror Educational Game</title>
  <meta name="description" content="Escape the infinite school. Solve puzzles, avoid shadows, survive the darkness.">
