<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Piano Path - Learn Songs by Light</title>
  <meta name="description" content="Learn real songs by following glowing piano keys and playing along on your own piano.">
  <meta name="theme-color" content="#1a1433">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéπ</text></svg>">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- React & Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'title': ['Fredoka', 'sans-serif'],
            'game': ['Quicksand', 'sans-serif'],
          },
          animation: {
            'float': 'float 3s ease-in-out infinite',
            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            'bounce-in': 'bounceIn 0.5s ease-out',
            'sparkle': 'sparkle 0.8s ease-out forwards',
            'key-press': 'keyPress 0.2s ease-out',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            pulseGlow: {
              '0%, 100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.25)' },
              '50%': { boxShadow: '0 0 40px rgba(251, 191, 36, 0.6)' },
            },
            bounceIn: {
              '0%': { transform: 'scale(0.3)', opacity: '0' },
              '50%': { transform: 'scale(1.05)' },
              '70%': { transform: 'scale(0.9)' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            sparkle: {
              '0%': { transform: 'scale(0.2)', opacity: '0.9' },
              '70%': { transform: 'scale(1)', opacity: '0.7' },
              '100%': { transform: 'scale(1.6)', opacity: '0' },
            },
            keyPress: {
              '0%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(6px)' },
              '100%': { transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  
  <!-- Lumina Core Integration -->
  <script src="../shared/lumina-core.js"></script>
  
  <!-- Service Worker Registration (Offline Support) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch((err) => console.error('‚ùå Service Worker registration failed:', err));
    }
  </script>
  
  <!-- Game Styles -->
  <link rel="stylesheet" href="./styles/game-base.css">
</head>
<body>
  <div id="root"></div>
  
  <!-- Game Scripts -->
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback, useMemo } = React;
  </script>
  
  <script type="text/babel" src="./scripts/game-config.js"></script>
  <script type="text/babel" src="./scripts/game-audio.js"></script>
  <script type="text/babel" src="./scripts/game-main.js"></script>
  <script type="text/babel" src="./scripts/game-init.js"></script>
</body>
</html>
