<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Noyola Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 500px;
    }
    
    .icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.95;
    }
    
    .btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .status {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .status.online {
      color: #4ade80;
    }
    
    .status.offline {
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="statusIcon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p id="message">
      Looks like you're not connected to the internet right now. 
      Don't worry! Your games and progress are saved locally.
    </p>
    <a href="/" class="btn" onclick="location.reload(); return false;">
      ðŸ”„ Try Again
    </a>
    <p class="status" id="status">
      <span id="connectionStatus">Offline</span>
    </p>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const statusIcon = document.getElementById('statusIcon');
      const status = document.getElementById('connectionStatus');
      const message = document.getElementById('message');
      
      if (navigator.onLine) {
        statusIcon.textContent = 'âœ…';
        status.textContent = 'Connected! You can try refreshing now.';
        status.className = 'status online';
        message.textContent = 'Great! You\'re back online. Click the button below to reload.';
      } else {
        statusIcon.textContent = 'ðŸ“¡';
        status.textContent = 'Still offline';
        status.className = 'status offline';
      }
    }
    
    // Check every 3 seconds
    setInterval(updateStatus, 3000);
    updateStatus();
    
    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
  </script>
</body>
</html>
