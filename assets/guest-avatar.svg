  </g>
  
  <!-- Decorative Stars -->
  <circle cx="40" cy="40" r="3" fill="white" opacity="0.6"/>
  <circle cx="160" cy="50" r="2" fill="white" opacity="0.6"/>
  <circle cx="170" cy="140" r="3" fill="white" opacity="0.6"/>
  <circle cx="30" cy="160" r="2" fill="white" opacity="0.6"/>
