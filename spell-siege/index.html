<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Spell Siege - Tower Defense Spelling Game</title>
  <meta name="description" content="A magical tower defense spelling game for kids">
  <meta name="theme-color" content="#1e1b4b">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè∞</text></svg>">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- React & Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'title': ['Cinzel', 'serif'],
            'game': ['Quicksand', 'sans-serif'],
          },
          colors: {
            castle: {
              stone: '#4a5568',
              dark: '#2d3748',
              accent: '#ecc94b',
            },
            magic: {
              purple: '#9f7aea',
              blue: '#63b3ed',
              pink: '#f687b3',
              green: '#68d391',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 3s ease-in-out infinite',
            'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            'spell-fire': 'spellFire 0.4s ease-out forwards',
            'enemy-spawn': 'enemySpawn 0.5s ease-out',
            'combo-pop': 'comboPop 0.3s ease-out',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            shake: {
              '10%, 90%': { transform: 'translateX(-1px)' },
              '20%, 80%': { transform: 'translateX(2px)' },
              '30%, 50%, 70%': { transform: 'translateX(-4px)' },
              '40%, 60%': { transform: 'translateX(4px)' },
            },
            spellFire: {
              '0%': { transform: 'scale(0) rotate(0deg)', opacity: '1' },
              '50%': { transform: 'scale(1.5) rotate(180deg)', opacity: '0.8' },
              '100%': { transform: 'scale(0) rotate(360deg)', opacity: '0' },
            },
            enemySpawn: {
              '0%': { transform: 'scale(0) translateY(20px)', opacity: '0' },
              '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
            },
            comboPop: {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.3)' },
              '100%': { transform: 'scale(1)' },
            }
          }
        }
      }
    }
  </script>
  
  <!-- Lumina Core Integration -->
  <script src="../shared/lumina-core.js"></script>
  
  <!-- Service Worker Registration (Offline Support) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch((err) => console.error('‚ùå Service Worker registration failed:', err));
    }
  </script>
  
  <!-- Game Styles -->
  <link rel="stylesheet" href="./styles/game-base.css">
</head>
<body>
  <div id="root"></div>
  
  <!-- Game Scripts -->
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback, useMemo } = React;
  </script>
  
  <script type="text/babel" src="./scripts/game-config.js"></script>
  <script type="text/babel" src="./scripts/game-audio.js"></script>
  <script type="text/babel" src="./scripts/game-speech.js"></script>
  <script type="text/babel" src="./scripts/game-main.js"></script>
  <script type="text/babel" src="./scripts/game-init.js"></script>
</body>
</html>
