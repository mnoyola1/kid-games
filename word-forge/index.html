<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Word Forge - Crafting & Spelling Game</title>
  <meta name="description" content="Become a master blacksmith! Forge magical weapons and armor by spelling words correctly.">
  <meta name="theme-color" content="#1e1b4b">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚒️</text></svg>">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- React & Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'title': ['Cinzel', 'serif'],
            'game': ['Quicksand', 'sans-serif'],
          },
          colors: {
            forge: {
              dark: '#1a0a0a',
              ember: '#ff6b35',
              fire: '#f7931e',
              gold: '#ffd700',
              steel: '#71797E',
              hot: '#ff4444',
            }
          },
          animation: {
            'float': 'float 3s ease-in-out infinite',
            'forge-glow': 'forgeGlow 2s ease-in-out infinite',
            'spark': 'spark 0.5s ease-out forwards',
            'hammer': 'hammer 0.3s ease-out',
            'item-forge': 'itemForge 1s ease-out forwards',
            'fire-flicker': 'fireFlicker 0.3s ease-in-out infinite',
            'combo-pop': 'comboPop 0.3s ease-out',
            'shake': 'shake 0.5s ease-out',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            forgeGlow: {
              '0%, 100%': { boxShadow: '0 0 30px rgba(255, 107, 53, 0.5), inset 0 0 30px rgba(255, 107, 53, 0.3)' },
              '50%': { boxShadow: '0 0 50px rgba(255, 107, 53, 0.8), inset 0 0 50px rgba(255, 107, 53, 0.5)' },
            },
            spark: {
              '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              '100%': { transform: 'translateY(-50px) scale(0)', opacity: '0' },
            },
            hammer: {
              '0%': { transform: 'rotate(-30deg)' },
              '50%': { transform: 'rotate(10deg)' },
              '100%': { transform: 'rotate(-30deg)' },
            },
            itemForge: {
              '0%': { transform: 'scale(0) rotate(-180deg)', opacity: '0', filter: 'brightness(3)' },
              '50%': { transform: 'scale(1.3) rotate(10deg)', opacity: '1', filter: 'brightness(2)' },
              '100%': { transform: 'scale(1) rotate(0)', opacity: '1', filter: 'brightness(1)' },
            },
            fireFlicker: {
              '0%, 100%': { transform: 'scaleY(1) scaleX(1)' },
              '50%': { transform: 'scaleY(1.1) scaleX(0.95)' },
            },
            comboPop: {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.3)' },
              '100%': { transform: 'scale(1)' },
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '25%': { transform: 'translateX(-5px)' },
              '75%': { transform: 'translateX(5px)' },
            }
          }
        }
      }
    }
  </script>
  
  <!-- Lumina Core Integration -->
  <script src="../shared/lumina-core.js"></script>
  
  <!-- Service Worker Registration (Offline Support) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service Worker registered'))
        .catch((err) => console.error('❌ Service Worker registration failed:', err));
    }
  </script>
  
  <!-- Game Styles -->
  <link rel="stylesheet" href="./styles/game-base.css">
</head>
<body>
  <div id="root"></div>
  
  <!-- Game Scripts -->
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback, useMemo } = React;
  </script>
  
  <script type="text/babel" src="./scripts/game-config.js"></script>
  <script type="text/babel" src="./scripts/game-audio.js"></script>
  <script type="text/babel" src="./scripts/game-components.js"></script>
  <script type="text/babel" src="./scripts/game-main.js"></script>
  <script type="text/babel" src="./scripts/game-init.js"></script>
</body>
</html>
