<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Dungeon Forge - Roguelike Spelling Adventure</title>
  <meta name="description" content="Explore procedural dungeons, battle monsters, and craft legendary items by spelling words correctly. A roguelike adventure where spelling saves your life!">
  <meta name="theme-color" content="#1a0a0a">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚒️</text></svg>">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- React & Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'title': ['Cinzel', 'serif'],
            'game': ['Quicksand', 'sans-serif'],
          },
          colors: {
            forge: {
              dark: '#1a0a0a',
              ember: '#ff6b35',
              fire: '#f7931e',
              gold: '#ffd700',
              steel: '#71797E',
              hot: '#ff4444',
            }
          },
          animation: {
            'float': 'float 3s ease-in-out infinite',
            'shake': 'shake 0.3s ease-out',
            'pulse-red': 'pulse-red 2s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '25%': { transform: 'translateX(-5px)' },
              '75%': { transform: 'translateX(5px)' },
            },
            'pulse-red': {
              '0%, 100%': { backgroundColor: 'rgba(139, 0, 0, 0.05)' },
              '50%': { backgroundColor: 'rgba(139, 0, 0, 0.15)' },
            }
          }
        }
      }
    }
  </script>
  
  <!-- Lumina Core Integration -->
  <script src="../shared/lumina-core.js"></script>
  
  <!-- Service Worker Registration (Offline Support) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service Worker registered'))
        .catch((err) => console.error('❌ Service Worker registration failed:', err));
    }
  </script>
  
  <!-- Game Styles -->
  <link rel="stylesheet" href="./styles/game-base.css">
</head>
<body>
  <div id="root"></div>
  
  <!-- Game Scripts -->
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback, useMemo } = React;
  </script>
  
  <script type="text/babel" src="./scripts/game-config.js"></script>
  <script type="text/babel" src="./scripts/game-audio.js"></script>
  <script type="text/babel" src="./scripts/game-dungeon.js"></script>
  <script type="text/babel" src="./scripts/game-combat.js"></script>
  <script type="text/babel" src="./scripts/game-main.js"></script>
  <script type="text/babel" src="./scripts/game-init.js"></script>
</body>
</html>
