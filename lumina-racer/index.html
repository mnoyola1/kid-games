<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Lumina Racer - Typing Racing Game</title>
  <meta name="description" content="Race through magical kingdoms by typing words! A Lumina educational game.">
  <meta name="theme-color" content="#1e1b4b">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèéÔ∏è</text></svg>">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- React & Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'title': ['Fredoka', 'sans-serif'],
            'game': ['Quicksand', 'sans-serif'],
          },
          animation: {
            'float': 'float 3s ease-in-out infinite',
            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            'race-pulse': 'racePulse 0.5s ease-out',
            'boost': 'boost 0.3s ease-out',
            'shake': 'shake 0.3s ease-out',
            'countdown': 'countdown 0.5s ease-out',
            'aurora-bounce': 'auroraBounce 0.5s ease-out',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            pulseGlow: {
              '0%, 100%': { boxShadow: '0 0 20px rgba(139, 92, 246, 0.3)' },
              '50%': { boxShadow: '0 0 40px rgba(139, 92, 246, 0.6)' },
            },
            racePulse: {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.05)' },
              '100%': { transform: 'scale(1)' },
            },
            boost: {
              '0%': { transform: 'translateX(0)' },
              '50%': { transform: 'translateX(10px)' },
              '100%': { transform: 'translateX(0)' },
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '25%': { transform: 'translateX(-5px)' },
              '75%': { transform: 'translateX(5px)' },
            },
            countdown: {
              '0%': { transform: 'scale(0.5)', opacity: '0' },
              '50%': { transform: 'scale(1.2)', opacity: '1' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            auroraBounce: {
              '0%': { transform: 'translateY(0) rotate(-5deg)' },
              '50%': { transform: 'translateY(-10px) rotate(5deg)' },
              '100%': { transform: 'translateY(0) rotate(-5deg)' },
            }
          }
        }
      }
    }
  </script>
  
  <!-- Lumina Core Integration -->
  <script src="../shared/lumina-core.js"></script>
  
  <!-- Game Styles -->
  <link rel="stylesheet" href="./styles/game-base.css">
</head>
<body>
  <div id="root"></div>
  
  <!-- Game Scripts -->
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback, useMemo } = React;
  </script>
  
  <script type="text/babel" src="./scripts/game-config.js"></script>
  <script type="text/babel" src="./scripts/game-audio.js"></script>
  <script type="text/babel" src="./scripts/game-speech.js"></script>
  <script type="text/babel" src="./scripts/game-main.js"></script>
  <script type="text/babel" src="./scripts/game-init.js"></script>
</body>
</html>
